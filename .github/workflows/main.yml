name: deploy
on:
  push:
    branches: 
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: 1.14

    - uses: actions/checkout@v2
      
    - uses: golangci/golangci-lint-action@v1
      with:
          version: v1.27

    - name: build
      run: CGO_ENABLED=0 make build

    - uses: docker/build-push-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        registry: ${{ secrets.DOCKER_REGISTRY }}  
        repository: delgus/ai-bot
        tags: latest
      
    - uses: appleboy/ssh-action@v0.0.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PSW }}
        script: | 
          docker pull ${{ secrets.DOCKER_REGISTRY }}/delgus/ai-bot
          docker rm --force ai-bot  
          docker run --name=ai-bot -d --restart unless-stopped -e CREDENTIALS_JSON=${{ secrets.CREDENTIALS_JSON }} -e ORIGINAL_URL=${{ secrets.ORIGINAL_URL }} -e PROJECT_ID=${{ secrets.PROJECT_ID }} -e WS_URL=${{ secrets.WS_URL }} delgus/ai-bot
          
